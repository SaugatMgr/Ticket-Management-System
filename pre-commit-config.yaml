exclude: >
        (?x)^(
            .*\.md$
          | .*\.txt$
          | .*\.gitignore$
          | .*migrations/
          | .*static/
          | .*media/
          | .*node_modules/
          | venv/
          | \.venv/
          | env/
          | build/
          | dist/
          | __pycache__/
          | \.pytest_cache/
          | \.mypy_cache/
          | .*\.egg-info/
          | \.git/
        )

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files

- repo: https://github.com/psf/black
  rev: 25.1.0
  hooks:
    - id: black
